<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Profile card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
</head>

<body>
  <div class="container">
    <div class="container__top">
      <img src="./images/bg-pattern-top.svg" alt="Background top svg">
    </div>
    <div class="container__bottom">
      <img src="./images/bg-pattern-bottom.svg" alt="Background bottom svg">
    </div>

    <div class="card">
      <div class="card__top"></div>
      <div class="card__profile">
        <div class="profile__image">
          <img src="./images/image-victor.jpg" alt="Image Profile">
        </div>

        <div class="profile__title">
          <div class="inline-title">
            <p class="name">
              Victor Crest
            </p>
            <p class="age">
              26
            </p>
          </div>
          <p class="city">
            London
          </p>
        </div>
        <div class="profile__stats">
          <div class="stats__column">
            <p class="number">80K</p>
            <p class="reference">Followers</p>
          </div>
          <div class="stats__column">
            <p class="number">803K</p>
            <p class="reference">Likes</p>
          </div>
          <div class="stats__column">
            <p class="number">1.4K</p>
            <p class="reference">Photos</p>
          </div>
        </div>
      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/iannellotomas" target="_blank">Tom√°s Iannello</a>.
    </div>
  </div>
</body>

</html>
